<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="todo_list">
        <h1>ToDoList</h1>
        <div class="create_new_todo">
          <input type="text" class="message" placeholder="Напиши задачу" />
          <br />
          <button class="add">Добавить в список</button>
        </div>
        <div class="wrapper">
          <ul class="todo"></ul>
        </div>
        <div class="set">
          <p id="saveList">Сохранить список</p>
          <p id="clearList">Очистить список</p>
        </div>
      </div>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
